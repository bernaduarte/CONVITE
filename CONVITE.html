<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bora sair hoje?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
      color: #c71585;
    }

    .buttons-area {
      position: relative;
      width: 300px;
      height: 200px;
      border: 2px solid transparent;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: top 0.1s, left 0.1s;
    }

    #yes {
      background-color: #ff69b4;
      color: white;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    #no {
      background-color: #d3d3d3;
      color: black;
      left: 10%;
      top: 10%;
    }
  </style>
</head>
<body>

  <h1>Bora sair hoje?</h1>
  <div class="buttons-area" id="area">
    <button id="yes">Sim</button>
    <button id="no">NÃ£o</button>
  </div>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const area = document.getElementById('area');

    yesButton.addEventListener('click', () => {
      window.location.href = 'https://www.cinemark.com.br/';
    });

    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const rect = noButton.getBoundingClientRect();
      const areaRect = area.getBoundingClientRect();

      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;

      const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

      if (distance < 100) {
        const offsetX = Math.random() * (area.clientWidth - rect.width);
        const offsetY = Math.random() * (area.clientHeight - rect.height);

        noButton.style.left = `${offsetX}px`;
        noButton.style.top = `${offsetY}px`;
      }
    });
  </script>

</body>
</html>
